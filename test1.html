<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="utf-8">
    <title>JavaScript label example</title>
   
  </head>
  <body>
  

    <script>
      const para = document.querySelector('p');

      para.addEventListener('click', updateName);

      function updateName() {
        const name = prompt('Enter a new name');
        para.textContent = `Hello, ${name}`;
      }
    </script>
  </body>
</html>
